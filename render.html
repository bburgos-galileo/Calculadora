<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id="Calculadora">
        <div class="numeroDisplay" id="numeroActual">0</div>
        <div class="numeroDisplay" id="resultado">0</div>
        <div id="botones" class="grid-container">
            <button class="botonCalc" id="boton1">1</button>
            <button class="botonCalc" id="boton2">2</button>
            <button class="botonCalc" id="boton3">3</button>
            <button class="botonOpt" id="botonSuma">+</button>
            <button class="botonCalc" id="boton4">4</button>
            <button class="botonCalc" id="boton5">5</button>
            <button class="botonCalc" id="boton6">6</button>
            <button class="botonOpt" id="botonResta">-</button>
            <button class="botonCalc" id="boton7">7</button>
            <button class="botonCalc" id="boton8">8</button>
            <button class="botonCalc" id="boton9">9</button>
            <button class="botonOpt" id="botonMulti">*</button>
            <div class="botonOpt" id="botonLimpiar">C</div>
            <button class="botonCalc" id="boton0">0</button>
            <div class="botonOpt" id="botonSupr"><<</div>
            <button class="botonOpt" id="botonDivision">/</button>
        </div>
        <div id="historial">
            <ul id="lista">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="./render.js"></script>
</body>

</html>
